<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor with PDF Export</title>
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- html2pdf library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <script>
        function saveAsPDF() {
            window.print();
        } 
    </script>
</head>

<body>
    <div class="app-layout">
        <!-- New Left Panel -->
        <div class="left-panel">
            <h2>Blog Articles</h2>
            <div id="blog-list" class="blog-list">
                <!-- Blog items will be injected here -->
            </div>
            <div style="margin-top: 20px;">
                <a href="admin.html" class="btn-secondary"
                    style="text-decoration: none; padding: 5px 10px; font-size: 14px; display: inline-block;">Admin
                    Panel</a>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <h1>üìù Document Editor</h1>
                <div class="button-group">
                    <button class="btn-primary" onclick="createBlog()">üåê Create Blog</button>
                    <button class="btn-secondary" onclick="exportToPDF()">üì• Export PDF</button>
                    <button class="btn-danger" onclick="clearLocalStorage()"
                        style="padding: 12px 12px; font-size: 12px;">üóëÔ∏è Clear Cache</button>
                </div>
            </div>

            <div id="sections-container"></div>

            <button class="add-section-btn" onclick="addSection()">+ Add Section</button>

            <!-- Custom Title Modal -->
            <div id="title-modal" class="modal-backdrop">
                <div class="modal-content">
                    <h3 style="margin-bottom: 15px; color: #2d3748;">Enter Blog Title</h3>
                    <input type="text" id="blog-title-input" class="modal-input"
                        placeholder="e.g. My Awesome Trade Analysis" autofocus>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                        <button class="btn-secondary" onclick="closeTitleModal()">Cancel</button>
                        <button class="btn-primary" onclick="confirmCreateBlog()">Confirm</button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" onclick="saveAsPDF()">Generating PDF...</div>
        </div>

        <!-- External JavaScript -->
        <script src="editor.js"></script>
</body>

</html>
