<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Blog System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8f9fa;
            color: #4a5568;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f7fafc;
        }

        .action-cell {
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="padding: 20px;">
        <a href="document-editor.html" class="btn-secondary"
            style="text-decoration: none; display: inline-block; margin-bottom: 20px;">&larr; Back to Editor</a>

        <div class="admin-container">
            <h1 style="color: #2d3748; margin-bottom: 20px; border-bottom: 2px solid #667eea; padding-bottom: 10px;">
                Admin Panel</h1>

            <div id="loading" style="text-align: center; margin: 20px 0;">Loading blogs...</div>

            <table id="blogs-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Created At</th>
                        <th class="action-cell">Action</th>
                    </tr>
                </thead>
                <tbody id="blogs-list">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchBlogs() {
            try {
                const response = await fetch('http://localhost:3000/api/blogs');
                const data = await response.json();

                const loading = document.getElementById('loading');
                const table = document.getElementById('blogs-table');
                const tbody = document.getElementById('blogs-list');

                if (data.success) {
                    loading.style.display = 'none';
                    table.style.display = 'table';
                    tbody.innerHTML = '';

                    if (data.blogs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No blogs found.</td></tr>';
                        return;
                    }

                    data.blogs.forEach(blog => {
                        const tr = document.createElement('tr');
                        const date = new Date(blog.created_at).toLocaleString();

                        tr.innerHTML = `
                            <td>${blog.id}</td>
                            <td><a href="blog.html?id=${blog.id}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: bold;">${blog.title}</a></td>
                            <td>${date}</td>
                            <td class="action-cell">
                                <button class="btn-danger" onclick="deleteBlog(${blog.id})" style="padding: 6px 12px;">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error('Error fetching blogs:', err);
                document.getElementById('loading').textContent = 'Error connecting to the server.';
            }
        }

        async function deleteBlog(id) {
            if (!confirm(`Are you sure you want to delete blog #${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/blogs/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('Blog deleted successfully');
                    fetchBlogs(); // Refresh list
                } else {
                    alert('Error deleting blog: ' + data.error);
                }
            } catch (err) {
                console.error('Error deleting blog:', err);
                alert('Connection error');
            }
        }

        window.addEventListener('DOMContentLoaded', fetchBlogs);
    </script>
</body>

</html>
